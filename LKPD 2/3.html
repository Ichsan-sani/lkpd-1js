  <body>
    <script>
      let totalDetik = 5440;

      let jam = parseInt(totalDetik / 3600);
      let sisaDetik1 = totalDetik % 3600;
      let menit = parseInt(sisaDetik1 / 60);
      let detik = sisaDetik1 % 60;

      console.log(totalDetik + " detik adalah");
      console.log("Jam: " + jam);
      console.log("Menit: " + menit);
      console.log("Detik: " + detik);
    </script>
